<html lang="en">

<body>
    <div class="contenedor-principal">
    
    <h1>JUEGO PIEDRA PAPEL O TIJERA</h1> 	
    
    <div class="imagenes-juego">
        <img src="piedra papel tijera.jpeg" alt="piedra papel tijera" width="150px"> 
        <img src="papel.png" alt="papel" width="140px"> 	
    </div>
    
    <div class="reglas-juego">
        <h2>¿Por qué gana piedra a tijera? La piedra puede romper la tijera</h2>
        <h2>¿Por qué gana tijera a papel? La tijera puede cortar papel</h2>
        <h2>¿Por qué papel le gana a piedra? El papel puede envolver la piedra</h2>

<img src="piedra papel tijera.jpeg" alt="piedra papel tijera" width="500px"> 
<img src="papel.png" alt="papel" width="260px">   

<script>
var usuario = prompt("Ingresa primero usuario:");
var contraseña = prompt("Ingresa tu contraseña:");
var usuario2 = prompt("Ingrese segundo usuario:");
var contraseña2 = prompt("Ingrese segunda contraseña:");

if (usuario == "profe" && contraseña == "2025" && usuario2 == "cris" && contraseña2 == "2025") {
    alert("¡Bienvenido!");
    var jugador = prompt("Elige piedra, papel o tijera:");
    var jugador2 = prompt("elige piedra papel o tijera:");
    var resultado = "";

    if (jugador == jugador2) {
        resultado = "Empate";
    } else if (
        (jugador == "papel" && jugador2 == "piedra") ||
        (jugador == "tijera" && jugador2 == "papel") ||
        (jugador == "piedra" && jugador2 == "tijera")
    ) {
        resultado = "Gana el jugador 1";
    } else if (
        (jugador2 == "papel" && jugador == "piedra") ||
        (jugador2 == "tijera" && jugador == "papel") ||
        (jugador2 == "piedra" && jugador == "tijera")
    ) {
        resultado = "Gana el jugador 2";
    } else {
        resultado = "Entrada inválida";
    }

    alert(resultado);
} else {
    alert("La contraseña o el usuario es incorrecto, favor de reiniciar la página");
}
</script>
